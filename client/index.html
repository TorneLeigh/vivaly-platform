<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>VIVALY - Find Trusted Nannies & Caregivers in Australia</title>
    <meta name="description" content="Connect with verified nannies, au pairs, midwives and elderly care providers across Australia. Book trusted caregivers with instant verification, reviews and secure payments." />
    <meta name="keywords" content="nannies Australia, childcare, babysitters, au pairs, midwives, elderly care, Sydney caregivers, trusted childcare services" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vivaly.com.au/" />
    <meta property="og:title" content="VIVALY - Find Trusted Nannies & Caregivers in Australia" />
    <meta property="og:description" content="Connect with verified nannies, au pairs, midwives and elderly care providers across Australia. Book trusted caregivers with instant verification, reviews and secure payments." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vivaly.com.au/" />
    <meta property="twitter:title" content="VIVALY - Find Trusted Nannies & Caregivers in Australia" />

    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "VIVALY",
      "description": "Premium childcare and eldercare marketplace connecting families with verified caregivers",
      "url": "https://vivaly.com.au",
      "telephone": "+61-2-xxxx-xxxx",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Sydney",
        "addressRegion": "NSW",
        "addressCountry": "AU"
      },
      "sameAs": [
        "https://facebook.com/vivaly",
        "https://instagram.com/vivaly"
      ],
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "247"
      }
    }
    </script>
  </head>

    <script type="module" src="/src/main.tsx"></script>
